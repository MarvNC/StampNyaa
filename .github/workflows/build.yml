name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 18.15.0
    - name: install dependencies
      run: yarn install
    - name: build
      run: yarn make

  build_on_mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 18.15.0
    - name: install dependencies
      run: yarn install
    - name: build
      run: yarn make

  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@master
      with:
        node-version: 18.15.0
    - name: install dependencies
      run: yarn install
    - name: build
      run: yarn make
