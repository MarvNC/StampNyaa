name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 18.15.0
      - name: install dependencies
        run: yarn install
      - name: build
        run: yarn make
      - name: upload artifacts
        uses: actions/upload-artifact@v3.1.2
        with:
          name: artifacts
          path: out/make

  build_on_mac:
